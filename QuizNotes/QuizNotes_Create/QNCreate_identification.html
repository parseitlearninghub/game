<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QN - Multi Choices</title>
    <link rel="stylesheet" href="QNCreate.css" />
    <!--<script type="module" src="index.js"></script>-->
</head>
<body>
    <div id="main_container">
      
        <div id="menu_container">
            <button id="btn_homepage">
              <img src="../QuizNotes_Icon/icon-back.png" class="home_icon">
            </button>
        </div>
        
        <div id="home_container">
            
            
          <div class="main_home_container">
            <!--ARI DIRI-->
          <div class="container_create">
              
              <textarea id="question_notes" rows="3" cols="50" placeholder="Enter question here..."></textarea>
          
            </div>
            
            <div id="question_answer_container">
            <input type="text" id="question_answer" name="QnA" placeholder="Enter answer here...">
            </div>
            
            
            <div class="submit_btn">
            <button id="submit_QnA_identification">
              <img src="../QuizNotes_Icon/icon-next.png" class="home_icon">
            </button>
            </div>
            
          </div>
           
        </div>
        
    </div>
    <script src="QNCreate.js"></script>
</body>

</html>
